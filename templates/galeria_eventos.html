{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .item img {
            max-width: 250px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Galería de imágenes (media/eventos)</h1>

    {% if imagenes %}
        <div class="grid">
            {% for img in imagenes %}
                <div class="item">
                    <img src="{{ img }}" alt="Imagen de evento">
                    <p>{{ img }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No se encontraron imágenes en la carpeta <code>media/eventos</code>.</p>
    {% endif %}
</body>
</html>
