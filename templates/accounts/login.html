{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="w3-row-padding w3-margin-top">
  <div class="w3-col l4 m3 s12"></div>

  <div class="w3-col l4 m6 s12">
    <div class="w3-card w3-white w3-padding">
      <h2>Iniciar sesión</h2>

      <form method="post" class="w3-margin-top">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <p>
          <label class="w3-small">Usuario</label>
          {{ form.username }}
        </p>
        <p>
          <label class="w3-small">Contraseña</label>
          {{ form.password }}
        </p>

        <button type="submit" class="w3-button w3-theme w3-round" style="width:100%; margin-top:10px;">
          Entrar
        </button>
      </form>

      <p class="w3-small w3-margin-top">
        ¿No tienes cuenta?
        <a href="{% url 'accounts:register' %}">Regístrate aquí</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
